<!DOCTYPE html>
<html>
<head>
<title>上传头像裁剪</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/resetInfo/cropper.css">
<link rel="stylesheet" href="../css/resetInfo/myCrop.css">
<style type="text/css">
#showImg {
	width: 200px;
	heigth: 200px;
}
</style>
</head>

<body style="margin: auto;text-align: center;">
	<section style="margin-top: 50px;">
		<!-- 可以增加自己的样式 -->
		<input id="inputImage" type="file" accept="image/*" style="display: none;" />
		<br /> <img id="showImg" src="../upload/headFace/201601090127/headFace.png" onclick="document.getElementById('inputImage').click()" />
		<form action="ChangeHeadFace.action" method="post" id="changeImg">
			<input type="hidden" id="base64" name="base64" value="../upload/headFace/201601090127/headFace.png">
		</form>
	</section>

	<div class="container" style="padding: 0;margin: 0;position:fixed;display: none;top: 0;left: 0;z-index: 200;" id="containerDiv">
		<div class="row" style="display: none;" id="imgEdit">
			<div class="col-md-9">
				<div class="img-container">
					<img src="" alt="Picture">
				</div>
			</div>
		</div>
		<div class="row" id="actions" style="padding: 0;margin: 0;width: 100%;position: fixed;bottom: 5px;">
			<div class="col-md-9 docs-buttons">
				<div class="btn-group">
					<button type="button" class="btn btn-primary" data-method="destroy" title="Destroy" style="height: auto;">
						<span class="docs-tooltip" data-toggle="tooltip">
							<span class="fa fa-power-off">取消</span>
						</span>
					</button>
				</div>

				<div class="btn-group btn-group-crop " style="float: right;">
					<button type="button" class="btn btn-primary" id="imgCutConfirm" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }" style="height: auto;margin-right: 17px;">
						<span class="docs-tooltip" data-toggle="tooltip" id="sure" title="">确认</span>
						<!--cropper.getCroppedCanvas({ width: 320, height: 180 }) -->
					</button>
				</div>

			</div>
		</div>
	</div>

	<!-- 预览 -->
	<div class="modal fade docs-cropped" id="getCroppedCanvasModal" style="display: none" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="getCroppedCanvasTitle">预览</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" style="height: auto;">取消</button>
					<a class="btn btn-primary" id="imgCutConfirm" href="javascript:void(0);" style="height: auto;">确认</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /.预览 -->

</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/resetInfo/exif.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/resetInfo/cropper.js"></script>
<script type="text/javascript" src="../js/resetInfo/myCrop.js?v=1.0.4"></script>
<script type="text/javascript">
	var fileImg = "";
	$(function() {
		$("#imgCutConfirm").bind("click", function() {
			$("#containerDiv").hide();
			$("#imgEdit").hide();
			$("#getCroppedCanvasModal").modal("hide");
		});
	});
	/* 当内容改变时提交 */
	$('#showImg').load(function() {
		var bs64 = $(this).attr('src');
		if (bs64 != "../images/headFace.png") {
			$('#base64').val(bs64);
			$('#changeImg').submit();
		}
	});
</script>

</html>
